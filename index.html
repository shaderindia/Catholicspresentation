<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catholic Youth Faith Journey</title>
    <style>
        // ... keep existing code (all CSS styles)
    </style>
</head>
<body>
    <div class="presentation-container">
        // ... keep existing code (all slide content from slide 1-6)
    </div>

    <!-- Navigation Controls -->
    <div class="navigation">
        <button class="nav-btn" id="prevBtn">‚óÄ Previous</button>
        <button class="nav-btn" onclick="goToSlide(0)">üè† Home</button>
        <button class="nav-btn" id="nextBtn">Next ‚ñ∂</button>
    </div>

    <!-- Progress Dots -->
    <div class="progress-dots" id="progressDots"></div>

    <!-- Slide Counter -->
    <div class="slide-counter">
        <span id="currentSlide">1</span> / <span id="totalSlides">6</span>
    </div>

    <!-- Keyboard Hints -->
    <div class="keyboard-hint">
        <strong>‚å®Ô∏è Controls:</strong><br>
        ‚Üê ‚Üí Arrow keys to navigate<br>
        Space for next slide<br>
        Home key for first slide
    </div>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        // Initialize progress dots
        function initProgressDots() {
            const dotsContainer = document.getElementById('progressDots');
            dotsContainer.innerHTML = ''; // Clear existing dots
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === 0) dot.classList.add('active');
                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);
            }
        }

        // Update slide display
        function updateSlide() {
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlideIndex);
            });
            
            // Update progress dots
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlideIndex);
            });
            
            // Update counter
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
            
            // Update navigation buttons
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn) prevBtn.disabled = currentSlideIndex === 0;
            if (nextBtn) nextBtn.disabled = currentSlideIndex === totalSlides - 1;
        }

        // Navigation functions
        function nextSlide() {
            console.log('Next slide called, current:', currentSlideIndex);
            if (currentSlideIndex < totalSlides - 1) {
                currentSlideIndex++;
                updateSlide();
                console.log('Moved to slide:', currentSlideIndex);
            }
        }

        function previousSlide() {
            console.log('Previous slide called, current:', currentSlideIndex);
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                updateSlide();
                console.log('Moved to slide:', currentSlideIndex);
            }
        }

        function goToSlide(index) {
            console.log('Go to slide called with index:', index);
            if (index >= 0 && index < totalSlides) {
                currentSlideIndex = index;
                updateSlide();
                console.log('Moved to slide:', currentSlideIndex);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowRight':
                case ' ':
                    event.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    previousSlide();
                    break;
                case 'Home':
                    event.preventDefault();
                    goToSlide(0);
                    break;
                case 'End':
                    event.preventDefault();
                    goToSlide(totalSlides - 1);
                    break;
            }
        });

        // Initialize presentation
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, total slides:', totalSlides);
            initProgressDots();
            updateSlide();
            
            // Add event listeners to navigation buttons
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn) {
                prevBtn.addEventListener('click', previousSlide);
            }
            
            if (nextBtn) {
                nextBtn.addEventListener('click', nextSlide);
            }
            
            console.log('Event listeners added to buttons');
        });

        // Prevent context menu and text selection for better presentation experience
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
    </script>
</body>
</html>
